
{% extends 'base.html'%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
  
  

{% block content %}
  {% for blog in blogs %}
        
          

  <h2>{{blog.blog_title}}</h2>
  <h5><span class="glyphicon glyphicon-time"></span> posted on {{blog.posted.strftime('%d/%m/%Y')}}</h5>
  <span class="label label-primary">Trending</span></h5><br>
  <p>{{ blog.blog}} </p>
  <br><br>
  <button class="btn btn-default"><a href="{{url_for('main.comment',blog_id=blog.id)}}">Comment</a></button>

  <div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('main.update_blog', blog_id=blog.id) }}">Update</a>
    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
  </div>



<!--Modal section-->


  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Are you sure you want to delete post?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('main.delete_blog', blog_id=blog.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>


  {% endfor %}




{% endblock %}
