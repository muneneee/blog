{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="col-md-4">
            {{ wtf.quick_form(comment_form) }}
        </div>
    </div>
    {% if all_comments%}

        {% for comment in all_comments %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">

            <div class="media-body">
                <h4>{{comment.user.username}}</h4>
                <p>{{comment.comment}}</p>
            </div>

        </div>
        {% endfor %}
    {% endif %}
{% endblock %}
